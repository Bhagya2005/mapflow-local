<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Map Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .map-card {
            background: white;
            width: 90%;
            max-width: 1000px; /* Bada size map ke liye */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .card-header {
            padding: 15px 20px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .title {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        /* Refresh Button Style */
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #0056b3;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Rotation Animation jab click karein */
        .spin {
            animation: fa-spin 0.8s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 600px; /* Map ke liye acchi height */
            border: none;
            display: block;
        }

        .status-bar {
            padding: 8px 20px;
            font-size: 12px;
            color: #777;
            background: #fafafa;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="map-card">
        <div class="card-header">
            <div class="title">üìç Live Location Map</div>
            <button class="refresh-btn" onclick="refreshMap()">
                <i id="refresh-icon" class="fas fa-sync-alt"></i> Refresh Map
            </button>
        </div>

        <iframe 
            id="map-iframe"
            src="http://localhost:3000/share/t@gmail.com">
        </iframe>

        <div class="status-bar" id="last-sync">
            Last updated: Never
        </div>
    </div>

    <script>
        function refreshMap() {
            const iframe = document.getElementById('map-iframe');
            const icon = document.getElementById('refresh-icon');
            const status = document.getElementById('last-sync');

            // 1. Refresh Iframe
            iframe.src = iframe.src;

            // 2. Add Spin Animation
            icon.classList.add('spin');
            
            // 3. Update Timestamp
            status.innerText = "Last updated: " + new Date().toLocaleTimeString();

            // 4. Remove animation after 1s
            setTimeout(() => {
                icon.classList.remove('spin');
            }, 800);
        }

        // Page load par time set karne ke liye
        window.onload = () => {
            document.getElementById('last-sync').innerText = "Last updated: " + new Date().toLocaleTimeString();
        };
    </script>

</body>
</html>
